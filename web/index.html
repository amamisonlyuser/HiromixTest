<!DOCTYPE html>
<html>
<head>
  <base href="/"> <!-- Fix for local dev -->

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_application_1">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>flutter_application_1</title>
  <link rel="manifest" href="manifest.json">

  <script>
    const serviceWorkerVersion = "2147499775";
  </script>

  <script src="flutter.js"></script> <!-- Ensure this is included -->

  <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', async function () {
            try {
                console.log("Checking service worker version...");
                const response = await fetch('version.json?v=' + new Date().getTime());
                const newVersion = await response.text();
                const savedVersion = localStorage.getItem('flutter_build_version');

                if (savedVersion && savedVersion !== newVersion) {
                    console.log("New version detected! Clearing cache...");
                    caches.delete('flutter-app-manifest');
                    caches.delete('flutter-temp-cache');
                    caches.delete('flutter-app-cache');
                    localStorage.setItem('flutter_build_version', newVersion);
                    location.reload();
                } else {
                    localStorage.setItem('flutter_build_version', newVersion);
                }
            } catch (error) {
                console.error("Error fetching version.json", error);
            }
            navigator.serviceWorker.register('flutter_service_worker.js');
        });
    }
  </script>

</head>
<body>
  <script>
    console.log("Loading Flutter Web...");

    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: { serviceWorkerVersion: serviceWorkerVersion },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
